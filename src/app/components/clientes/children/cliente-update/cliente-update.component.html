<nav-bar>
    <ng-container>
        <h2>Editar Cliente</h2>
        <form #form="ngForm" (ngSubmit)="update(form)">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nome</mat-label>
                <input type="text" name="nome" matInput placeholder="Ex. Gabriel Braga" required maxlength="50" [(ngModel)]="cliente.nome">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>CPF</mat-label>
                <input type="text" name="cpf" matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00" required [(ngModel)]="cliente.cpf">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>E-mail</mat-label>
                <input type="email" name="email" matInput placeholder="Ex. gabriel@mail.com" required email maxlength="50" [(ngModel)]="cliente.email">
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Senha</mat-label>
                <input type="password" name="senha" disabled matInput required="" minlength="3" [(ngModel)]="cliente.senha">
            </mat-form-field>

            <section class="section">
                <mat-checkbox color="primary" class="margin" (change)="addPerfil(0)" [checked]="perfisChecked[0]">Administrador</mat-checkbox>
                <mat-checkbox color="primary" class="margin" (change)="addPerfil(1)" [checked]="perfisChecked[1]">TÃ©cnico</mat-checkbox>
                <mat-checkbox color="primary" class="margin" (change)="addPerfil(2)" [checked]="perfisChecked[2]">Cliente</mat-checkbox>
            </section>

            <button type="submit" mat-raised-button color="primary">Editar</button>
            <a type="button" mat-raised-button color="warn" routerLink="/clientes">Cancelar</a>
        </form>
    </ng-container>
</nav-bar>
